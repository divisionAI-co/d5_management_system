name: CI - Tests and Linting

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

env:
  NODE_VERSION: '20'
  PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
  PRISMA_SKIP_POSTINSTALL_GENERATE: 1
  PRISMA_GENERATE_SKIP_AUTOINSTALL: 1

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Cache Prisma engines
        uses: actions/cache@v3
        with:
          path: |
            node_modules/.prisma
            node_modules/@prisma/engines
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/backend/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-
      
      - name: Install dependencies
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
          PRISMA_SKIP_POSTINSTALL_GENERATE: 1
        run: npm install
      
      - name: Generate Prisma Client
        working-directory: apps/backend
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
          PRISMA_GENERATE_SKIP_AUTOINSTALL: 1
        run: npx prisma generate
      
      - name: Lint backend
        run: npm run lint --workspace=apps/backend
        continue-on-error: true
      
      - name: Lint frontend
        run: npm run lint --workspace=apps/frontend
        continue-on-error: true
      
      - name: Type check frontend
        run: npm run typecheck --workspace=apps/frontend
      
      - name: Build backend
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
          PRISMA_GENERATE_SKIP_AUTOINSTALL: 1
        run: npm run build --workspace=apps/backend
      
      - name: Build frontend
        run: npm run build --workspace=apps/frontend

