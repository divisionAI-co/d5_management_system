name: Deploy D5 Management System

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - develop  # Auto-deploy to staging
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || (github.ref == 'refs/heads/develop' && 'staging' || 'production') }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/develop' && 'staging' || 'production') }}
    
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
      # Determine environment prefix based on deployment context
      ENV_PREFIX: ${{ github.event.inputs.environment == 'production' && 'PRODUCTION' || (github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/develop') && 'STAGING' || 'PRODUCTION' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if not skipped)
        if: github.event.inputs.skip_tests != 'true' && github.event_name == 'workflow_dispatch'
        run: |
          npm run lint
          npm run typecheck
          npm run build

      - name: Generate Prisma Client
        run: |
          cd apps/backend
          npx prisma generate

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets[format('{0}_SSH_PRIVATE_KEY', env.ENV_PREFIX)] }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets[format('{0}_SSH_PORT', env.ENV_PREFIX)] || '22' }} -H ${{ secrets[format('{0}_SSH_HOST', env.ENV_PREFIX)] }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          CI: 'true'
          DEPLOY_NON_INTERACTIVE: 'true'
          DEPLOY_USER: ${{ secrets[format('{0}_SSH_USER', env.ENV_PREFIX)] }}
          DEPLOY_HOST: ${{ secrets[format('{0}_SSH_HOST', env.ENV_PREFIX)] }}
          DEPLOY_PORT: ${{ secrets[format('{0}_SSH_PORT', env.ENV_PREFIX)] || '22' }}
          DEPLOY_DOMAIN: ${{ secrets[format('{0}_DOMAIN', env.ENV_PREFIX)] }}
          DEPLOY_EMAIL: ${{ secrets[format('{0}_EMAIL', env.ENV_PREFIX)] }}
          DEPLOY_DB_PASSWORD: ${{ secrets[format('{0}_DB_PASSWORD', env.ENV_PREFIX)] }}
          DEPLOY_JWT_SECRET: ${{ secrets[format('{0}_JWT_SECRET', env.ENV_PREFIX)] }}
          DEPLOY_JWT_REFRESH_SECRET: ${{ secrets[format('{0}_JWT_REFRESH_SECRET', env.ENV_PREFIX)] }}
          DEPLOY_FRONTEND_URL: ${{ secrets[format('{0}_FRONTEND_URL', env.ENV_PREFIX)] }}
          # Optional SMTP
          DEPLOY_SMTP_HOST: ${{ secrets[format('{0}_SMTP_HOST', env.ENV_PREFIX)] || '' }}
          DEPLOY_SMTP_PORT: ${{ secrets[format('{0}_SMTP_PORT', env.ENV_PREFIX)] || '587' }}
          DEPLOY_SMTP_USER: ${{ secrets[format('{0}_SMTP_USER', env.ENV_PREFIX)] || '' }}
          DEPLOY_SMTP_PASSWORD: ${{ secrets[format('{0}_SMTP_PASSWORD', env.ENV_PREFIX)] || '' }}
          DEPLOY_SMTP_SECURE: ${{ secrets[format('{0}_SMTP_SECURE', env.ENV_PREFIX)] || 'false' }}
          DEPLOY_SMTP_REQUIRE_TLS: ${{ secrets[format('{0}_SMTP_REQUIRE_TLS', env.ENV_PREFIX)] || 'false' }}
          DEPLOY_EMAIL_FROM: ${{ secrets[format('{0}_EMAIL_FROM', env.ENV_PREFIX)] || '' }}
          # Optional Google Drive
          DEPLOY_GOOGLE_DRIVE_SERVICE_ACCOUNT_EMAIL: ${{ secrets[format('{0}_GOOGLE_DRIVE_SERVICE_ACCOUNT_EMAIL', env.ENV_PREFIX)] || '' }}
          DEPLOY_GOOGLE_DRIVE_PRIVATE_KEY: ${{ secrets[format('{0}_GOOGLE_DRIVE_PRIVATE_KEY', env.ENV_PREFIX)] || '' }}
          DEPLOY_GOOGLE_DRIVE_SHARED_DRIVE_ID: ${{ secrets[format('{0}_GOOGLE_DRIVE_SHARED_DRIVE_ID', env.ENV_PREFIX)] || '' }}
          DEPLOY_GOOGLE_DRIVE_SCOPES: ${{ secrets[format('{0}_GOOGLE_DRIVE_SCOPES', env.ENV_PREFIX)] || '' }}
          DEPLOY_GOOGLE_DRIVE_IMPERSONATE_USER: ${{ secrets[format('{0}_GOOGLE_DRIVE_IMPERSONATE_USER', env.ENV_PREFIX)] || '' }}
          # Optional Google Calendar
          DEPLOY_GOOGLE_CALENDAR_CLIENT_ID: ${{ secrets[format('{0}_GOOGLE_CALENDAR_CLIENT_ID', env.ENV_PREFIX)] || '' }}
          DEPLOY_GOOGLE_CALENDAR_CLIENT_SECRET: ${{ secrets[format('{0}_GOOGLE_CALENDAR_CLIENT_SECRET', env.ENV_PREFIX)] || '' }}
          DEPLOY_GOOGLE_CALENDAR_REDIRECT_URI: ${{ secrets[format('{0}_GOOGLE_CALENDAR_REDIRECT_URI', env.ENV_PREFIX)] || '' }}
          # Optional Gemini AI
          DEPLOY_GEMINI_API_KEY: ${{ secrets[format('{0}_GEMINI_API_KEY', env.ENV_PREFIX)] || '' }}
          DEPLOY_GEMINI_MODEL_ID: ${{ secrets[format('{0}_GEMINI_MODEL_ID', env.ENV_PREFIX)] || 'gemini-1.5-pro-latest' }}
        run: |
          chmod +x deploy.sh
          ./deploy.sh \
            --remote ${{ secrets[format('{0}_SSH_USER', env.ENV_PREFIX)] }}@${{ secrets[format('{0}_SSH_HOST', env.ENV_PREFIX)] }} \
            --key ~/.ssh/deploy_key \
            --port ${{ secrets[format('{0}_SSH_PORT', env.ENV_PREFIX)] || '22' }}

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
